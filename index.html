<body>

  <!-- <label for="js-song">Song:</label>

  <p id="js-pause" style="float: right; z-index: 10;">pause</p>

  <div align="center">
    <canvas tabindex="1" id="webglCanvas" width="800" height="600"></canvas>
  </div>

  <!-- <script src="js/bundle.js" charset="utf-8"></script> -->

  <script id="vertexShader--basic" type="x-shader/x-vertex">
    attribute vec3 coordinates;

    void main() {
      gl_Position = vec4(coordinates, 1.0);
    }
  </script>

  <script id="fragmentShader--basic" type="x-shader/x-fragment">
    void main() {
      gl_FragColor = vec4(0.0, 0.0, 0.0, 0.1);
    }
  </script>

  <script>

         var canvas = $('#webglCanvas');
         var gl = initializeWebGL(canvas);

         /*======= Defining and storing the geometry ======*/

         var radius = 5;
         var res = 10;
         var vertices = [];

         for (var i = 0; i <= res; i++) {
            var angle=Math.PI/180*i;
            var x = (radius) * Math.cos(angle);
            var y = (radius) * Math.sin(angle);
            var z=0;
            vertices.push(x);
            vertices.push(y);
            vertices.push(z);
          }


         var vertex_buffer = gl.createBuffer();

         gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

         gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

         gl.bindBuffer(gl.ARRAY_BUFFER, null);


         var shaderProgram = createGlslProgram(gl,'vertexShader--basic', 'fragmentShader--basic');
         gl.useProgram(shaderProgram);

         gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

         var coord = gl.getAttribLocation(shaderProgram, "coordinates");

         gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);

         gl.enableVertexAttribArray(coord);

         gl.clearColor(0.5, 0.5, 0.5, 0.9);

         gl.enable(gl.DEPTH_TEST);

         gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

         gl.viewport(0,0,canvas[0].width,canvas[0].height);

         gl.drawArrays(gl.LINE, 0, 10);

  </script>

</body>
