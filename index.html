<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS 4621: Final</title>

    <script src="js/boilerplate.js" charset="utf-8"></script>
</head>
<body>

    <canvas id="webglCanvas" style="border: none; background-color: black;" width="512" height="512"></canvas>

<script src="../js/jquery-3.1.1.min.js"></script>

<script id="fragmentShader" type="x-shader/x-fragment">
    precision highp float;
    void main() {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec3 t;

    void main() {
        gl_Position = vec4(t, 1.0);
    }
</script>

<script>

    var canvas = $('#webglCanvas');
    var gl = initializeWebGL(canvas);
    var program = createGlslProgram(gl, "vertexShader", "fragmentShader");

    // ****************************
    // * Creating a vertex buffer *
    // ****************************
    //
    var res = 360;
    var vertexData = [];
    var radius = .5;
    var wavePercent = .5;

    var waves_amount=12;
    var wave_height=0.1*radius;
    var radius_addon = 0;

    var counter = 0;
    var speed_incrementer=counter/100;

    function updatePoints() {
      var newPoints = [];
      for (var i = 0; i <=  res; i++) {
        var angle=Math.PI/180*i;
        var radius_addon=0;
        var speed_incrementer=counter/100;

        if(i<wavePercent*res||i==res){
          radius_addon=wave_height*wavePercent*Math.sin((angle+speed_incrementer)*waves_amount);
        }

        var x = (radius+radius_addon) * Math.cos(angle);
        var y = (radius+radius_addon) * Math.sin(angle);
        var z=0;

        newPoints.push(x);
        newPoints.push(y);
        newPoints.push(z);
      }

      return newPoints;
    }


    function updateWebGL() {
        gl.clearColor(0.0, 0.0, 0.0, 0.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        counter++;
        var vertexData = updatePoints();

        var vertexArray = new Float32Array(vertexData);
        var vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertexArray, gl.STATIC_DRAW);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        // ***************************
        // * Drawing line primitives *
        // ***************************
        //
        gl.useProgram(program);
        var vertPositionLocation = gl.getAttribLocation(program, "t");
        gl.enableVertexAttribArray(vertPositionLocation);
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.vertexAttribPointer(vertPositionLocation, 3, gl.FLOAT, false, 3*4, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        gl.drawArrays(gl.LINE_STRIP, 0, res);
        gl.useProgram(null);

        window.requestAnimationFrame(updateWebGL);
    }

    window.requestAnimationFrame(updateWebGL);
</script>

</body>
</html>
