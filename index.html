<body>

  <label for="js-song">Song:</label>
  <input type="file" id="js-song">
  <button id="play">Play</button>

  <div align="center">
    <canvas tabindex="1" id="webglCanvas" style="border: none; background-color: black;" width="800" height="600"></canvas>
  </div>

  <script id="vertexShader--sphere" type="x-shader/x-vertex">
    attribute vec3 position;
    void main() {
      gl_Position = vec4(position, 1.0);
    }
  </script>

  <script id="fragmentShader--sphere" type="x-shader/x-fragment">
    precision highp float;
    // uniform vec3 color;
    vec3 color = vec3(1.0);
    void main() {
      gl_FragColor = vec4(color, 1.0);
    }
  </script>

  <script>

  // Scene Objects  ---------------------------------------------------

  // create particle object centered at [x] and [y]
  function createParticle(x, y) {
    var particle = {};
    
    // Instantiate particle
    particle.x = x;
    particle.y = y;

    return particle;
  }

  // create 2D 2D sheet of particles with [width] and [height]
  function createParticleSheet(width, height) {
    var particles = [];

    for (var x = 0; x < width; x++) {
      particles[x] = [];
      for (var y = 0; y < width; y++) {
        // Create particle
        particles[x][y] = createParticle(x,y);
      }
    }

    return particles;
  }

  /**
   * create the scene for our visualization
   * the [scene] object has the following fields:
   * - camera
   * - objects
   */
  function createScene(camera) {
    var scene = {};
    scene.camera = camera;

    return scene;
  }

  // WebGL --------------------------------------------------------------
  var gl = initializeWebGL($("#webglCanvas"));
  var sphere_shader = createGlslProgram(gl, "vertexShader--sphere", "fragmentShader--sphere");
  var scene = createScene(camera);

  // Create Projection Matrix (Perspective Camera)
  // var perspectiveMatrix = mat4.create();
  var fovy = (45.0 / 180.0) * Math.PI;
  var aspect = 800.0 / 600.0;
  var near = 0.1;
  var far = 100.0;
  // mat4.perspective(perspectiveMatrix, fovy, aspect, near, far);

  // Create Camera
  var camera = {};
  camera.x = 5.0;
  camera.y = 5.0;

  // Create particles
  var particles = createParticleSheet(10, 10);


  // UpdateWebGL ----------------------------------------------------------
  function updateWebGL(time) {
    gl.clearColor(0.15, 0.2, 0.5, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    // Reschedule the next frame.
    window.requestAnimationFrame(updateWebGL);
  }
  window.requestAnimationFrame(updateWebGL);


  // NOT SURE WE WANT TO GO ON CHANGE, PROBABLY ON BUTTON PRESS, BUT TESTING FOR NOW

  $('#js-song').on('change', function() {

      var url = $(this).val();
      var song = url.split('\\').pop();
      console.log(song);

      var s = function(p) {

        p.preload = function() {
          p.soundFormats('m4a');
          sound = p.loadSound('assets/'+song);
        }

        p.setup = function() {
          fft = new p5.FFT();
          sound.amp(0.2);
        }

        p.draw = function() {
          var spectrum = fft.analyze();
          var waveform = fft.waveform();
        }

        p.togglePlay = function() {
          if ( sound.isPlaying() ) {
            sound.pause();
            $('#play').html('Play');
          } else {
            sound.play();
            $('#play').html('Pause');
          }
        }

        $('#play').on('click', p.togglePlay);

      }

      var myp5 = new p5(s);

  });

  </script>
