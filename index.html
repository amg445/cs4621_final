<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS 4621: Final</title>

    <script language="javascript" type="text/javascript" src="js/p5.js"></script>
    <script language="javascript" type="text/javascript" src="js/p5.sound.js"></script>
    <script src="js/boilerplate.js" charset="utf-8"></script>
</head>
<body>

  <label for="js-song">Choose Song:</label>
  <input type="file" id="js-song">

    <canvas id="webglCanvas" style="border: none; background-color: black;" width="512" height="512"></canvas>

<script src="../js/jquery-3.1.1.min.js"></script>

<script id="fragmentShader" type="x-shader/x-fragment">
    precision highp float;
    void main() {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec3 t;

    void main() {
        gl_Position = vec4(t, 1.0);
    }
</script>

<script>

    var canvas = $('#webglCanvas');
    var gl = initializeWebGL(canvas);
    var program = createGlslProgram(gl, "vertexShader", "fragmentShader");

    var fft = null;

    var res = 360;
    var vertexData = [];
    var radius = .5;
    var wavePercent = .3;

    var waves_amount=12;
    var radius_addon = 0;

    var smoothing_amount=0.14;
    var smooth_pct=1;

    var counter = 0;

    function updatePoints(waveType,wave_height) {

      var newPoints = [];
      for (var i = 0; i <=  res; i++) {
        var angle=Math.PI/180*i;
        var radius_addon=0;
        var speed_incrementer=counter/50;

        if(i<wavePercent*res*smoothing_amount) smooth_pct=i/(wavePercent*res*smoothing_amount);
        if(i>wavePercent*res*(1-smoothing_amount)&&i<=wavePercent*res) smooth_pct=(wavePercent*res-i)/(wavePercent*res*smoothing_amount);
        if(i==res) smooth_pct=0;

        if(i<wavePercent*res||i==res){

          if(waveType == 0) radius_addon=wave_height*wavePercent*smooth_pct*Math.sin((angle+speed_incrementer)*waves_amount);
          if(waveType == 1) radius_addon=wave_height*wavePercent*smooth_pct*Math.cos((angle+speed_incrementer)*waves_amount);
          if(waveType == 2) radius_addon=wave_height*wavePercent*smooth_pct*Math.cos((angle+30+speed_incrementer)*waves_amount);

        }

        var x = (radius+radius_addon) * Math.cos(angle+speed_incrementer);
        var y = (radius+radius_addon) * Math.sin(angle+speed_incrementer);
        var z=0;

        newPoints.push(x);
        newPoints.push(y);
        newPoints.push(z);
      }

      return newPoints;
    }


    function updateWebGL() {
        gl.clearColor(0.0, 0.0, 0.0, 0.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        counter++;

        if (fft != null && sound != null && sound.isPlaying()) {
          var waveform = fft.waveform();
          var bass  = Math.abs(waveform[0]);
          var snare = Math.abs(waveform[4]);
          var hit   = Math.abs(waveform[9]);
        }

        var sinData = updatePoints(0,.2);
        var cosData = updatePoints(1,snare);
        var phiData = updatePoints(2,.2);

        var vertexData = phiData.concat(sinData,cosData);

        var vertexArray = new Float32Array(vertexData);
        var vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertexArray, gl.STATIC_DRAW);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        gl.useProgram(program);
        var vertPositionLocation = gl.getAttribLocation(program, "t");
        gl.enableVertexAttribArray(vertPositionLocation);
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.vertexAttribPointer(vertPositionLocation, 3, gl.FLOAT, false, 3*4, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        gl.drawArrays(gl.LINE_STRIP, 0, res*3);
        gl.useProgram(null);

        window.requestAnimationFrame(updateWebGL);
    }

    window.requestAnimationFrame(updateWebGL);



    $('#js-song').on('change', function() {
      var url = $(this).val();
      var song = url.split('\\').pop();
      console.log(song);
      var s = function(p) {
        p.preload = function() {
          p.soundFormats('m4a');
          sound = p.loadSound('assets/'+song);
        }
        p.setup = function() {
          fft = new p5.FFT(.8,16);
          sound.amp(0.2);
          sound.play();
        }
        p.draw = function() {
          var spectrum = fft.analyze();
          var waveform = fft.waveform();
        }

        $('#play').on('click', p.togglePlay);
      }
      var myp5 = new p5(s);
    });
</script>

</body>
</html>
